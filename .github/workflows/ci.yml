name: Generate and Deploy RPC Client

on:
  push:
    branches:
      - main

jobs:
  generate-and-deploy-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: backend
        run: bun install

      - name: Generate RPC client
        working-directory: backend
        run: bun run build

      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          repository: fanboykun/f
          token: ${{ secrets.FE_REPO_TOKEN }}
          path: frontend
          ref: main

      - name: Copy generated client to frontend
        run: |
          mkdir -p frontend/lib/rpc
          cp backend/rpc_client.gen.ts frontend/lib/rpc/rpc_client.gen.ts

      - name: Commit and push changes
        working-directory: frontend
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/rpc/rpc_client.gen.ts
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update RPC client from backend [skip ci]"
            git push origin main
          fi
